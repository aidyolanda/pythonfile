<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #nav{
        width:500px;
        height:50px;
        background-color:orange;
        font-size:0;  /*解决换行空隙问题*/
        }

        a{
        display:inline-block;
        text-decoration:none;
        color:#fff;
        width:100px;
        height:50px;
        font-size:16px;     /*重新设置字体大小可见*/
        text-align:center;  /*水平居中*/
        line-height:50px;   /*文本垂直居中调整行高，将行高调整为与元素高度一致*/
        }

        a:hover{background-color:pink;}
    </style>
</head>
<body>
<!--导航栏-->
<div id="nav">
    <a href="">首页</a>
    <a href="">首页</a>
    <a href="">首页</a>
    <a href="">首页</a>
    <a href="">首页</a>
</div>
</body>
</html>
