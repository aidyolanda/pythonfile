<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>  </style>
    <script src="jquery-1.11.3.js"> </script>
    <script>
    /*原生事件加载方法
    window.onload=function(){
    alert(1);};

    if(window.onload){
    var fn=window.onload;
    console.log(fn);
    fn();}

    window.onload=function(){
    alert(2);}; */

    /*加载触发事件3种方法
    //jquery中使用ready
    $(document).ready(function(){
    alert(1);})

    $().ready(function(){
    alert(2);})
    */

    $(function(){
    //alert(3);
    $("h1").on("click",function(){
    alert(1);})

    $("h2").bind("click",function(){
    alert(2);})

    $("h3").click(function(){
    alert(3);}).mouseover(function(){
    console.log("mouseover");}).mouseout(function(){
    console.log("mouseout");
    }).css("background","green")

    //下拉菜单选择点击传值
    $("ol li").click(function(){
    //获取被点击元素的标签内容
    console.log($(this).html());
    //传值
    $("span").html($(this).html());
    })

    })

    </script>

</head>
<body>

  <h1>标题1</h1>
  <h2>标题2</h2>
  <h3>标题3</h3>
  <ul>
      <li>
          <span>span</span>
          <ol>
              <li>北京</li>
              <li>上海</li>
              <li>杭州</li>
          </ol>
      </li>
  </ul>

</body>
</html>
